{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<form action="/register" method="POST">
  <label>Username: <input type="text" name="username" id="username"></label>
  <br>
  <label>Team:
    <select name="team_id">
      {% for team in teams %}
      <option value="{{ team.id }}">{{ team.name|capitalize }}</option>
      {% endfor %}
    </select>
  </label>
  <input type="submit" name="Register">
</form>
{% endblock %}
