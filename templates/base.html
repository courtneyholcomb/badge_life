<!DOCTYPE html>
<html>

<head>
  <title>
    {% block title %}
    TITLE GOES HERE
    {% endblock %}
  </title>
  <script src="jquery-3.4.1.min.js"></script>
</head>

<body>
  <a href="/">Home</a>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

  {% block content %}
  CONTENT GOES HERE
  {% endblock %}
</body>

</html>
